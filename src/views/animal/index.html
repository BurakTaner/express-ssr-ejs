<%- include("../layouts/baseHead.html", { title }) %>
  <table class="animals-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <% animals.forEach(function(animal) { %>
        <tr>
          <td>
            <%= animal.id %>
          </td>
          <td>
            <%= animal.name %>
          </td>
          <td class="act"><a href="animal/info/<%= animal.id %>"><i class="fa-solid fa-magnifying-glass"></i></a></td>
          <td class="act"><a href="animal/delete/<%= animal.id %>"><i class="fa-solid fa-trash"></i></a></td>
          <td class="act"><a href="animal/update/<%= animal.id %>"><i class="fa-solid fa-pencil"></i></a></td>
        </tr>
        <% }); %>
    </tbody>
  </table>
  <button><a href="animal/create">Create</a></button>
  <%- include("../layouts/baseBottom.html") %>
